<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Weight Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weight on Different Planets</h1>
        <p>Enter your weight on Earth to see how much it would be on other celestial bodies:</p>
        <input type="number" id="earthWeight" placeholder="Weight on Earth (kg)" min="0">
        <button onclick="calculateWeight()">Calculate</button>
        
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
